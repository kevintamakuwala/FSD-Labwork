<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div>
        <div class="container">
            <h2>
                Calculator
            </h2>
            <div class="inputs">
                <div>
                    Enter Number 1: <input type="number" id="num1">
                </div>
                <div>
                    Enter Number 2: <input type="number" id="num2">
                </div>
            </div>
            <div class="btn__container">
                <div>
                    <button class="btns" onclick="add()">+</button>
                    <button class="btns" onclick="sub()">-</button>
                </div>
                <div>
                    <button class="btns" onclick="mul()">*</button>
                    <button class="btns" onclick="div()">/</button>
                </div>
            </div>

            <div id="ans">
            </div>
        </div>
    </div>

</body>

</html>
